<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AWS Report</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Header */
        .header { background: #0f393b; color: #fff; padding: 20px; text-align: center; }
        .header h2 { margin: 0; font-size: 24px; }
        .highlight { color: #ffe680; }

        /* Content */
        .content { padding: 20px; }
        
        /* The Professional Table */
        .styled-table { width: 100%; border-collapse: collapse; margin: 25px 0; font-size: 14px; text-align: left; }
        .styled-table th, .styled-table td { padding: 12px 15px; border-bottom: 1px solid #dddddd; }
        
        /* Table Header Row (Category Titles) */
        .category-row { background-color: #f3f3f3; color: #333; font-weight: bold; text-transform: uppercase; border-left: 5px solid #0f393b; }
        
        /* Status Badges */
        .badge { padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 12px; color: white; display: inline-block; }
        .bg-green { background-color: #28a745; } /* Running / In-use */
        .bg-red { background-color: #dc3545; }   /* Stopped */
        .bg-yellow { background-color: #ffc107; color: black; } /* Available */
        .bg-gray { background-color: #6c757d; } /* Default */

        .footer { background: #eee; text-align: center; padding: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>AWS <span class="highlight">Cost Tracker</span></h2>
            <p style="margin:5px 0 0; font-size:14px; opacity:0.8;">Daily Utilization Report</p>
        </div>

        <div class="content">
            <p><strong>Hi Team,</strong></p>
            <p>Here is the status of your AWS resources for <strong>TODAY_DATE</strong>.</p>
            
            <table class="styled-table">
                <thead>
                    <tr style="background-color: #0f393b; color: white;">
                        <th>Resource Name / ID</th>
                        <th>Status / Details</th>
                    </tr>
                </thead>
                <tbody>
                    MESSAGE
                </tbody>
            </table>
        </div>

        <div class="footer">
            &copy; 2026 DevOps Automation Team | Generated automatically
        </div>
    </div>
</body>
</html>
